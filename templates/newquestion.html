{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

    <link href="{% static 'css/newquestion.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <h1>New Question</h1>
    <div class="questionForm">
        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tittle</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                       placeholder="How to build a moon park?">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label textQuestion">Example
                    textarea</label>
                <textarea placeholder="Really,how?" class="form-control" id="exampleFormControlTextarea1"
                          rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Tags</label>
                <input type="email" class="form-control" id="exampleFormControlInput3"
                       placeholder="Moon Park Building">
            </div>
        </div>
        <button type="submit" class="btn btn-send btn-primary">Submit</button>
    </div>
{% endblock %}
