<div class="answer">
    <h3>{{answer.author}}</h3>
    <div class="row">
        <div class="col-2">
            <div class="small-avatar-answer">
                <img src="../static/img/avatar-1.jpg" alt="">
            </div>
            <div class="likes-answer">
                <input class="btn btn-primary like" type="button" value="Likes">
                <input class="btn btn-primary dislike" type="button" value="Dislikes">
            </div>
        </div>
        <div class="col-10">
            <h4>{{answer.date}}</h4>
            <p class="text-justify">{{answer.description}}</p>
        </div>
    </div>
</div>
<hr>
